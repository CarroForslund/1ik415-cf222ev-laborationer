                <legend>Vem är du?</legend>
                Namn:<br />

                <input type="text" name="epost" id="epost" /> <br />

                <input type="text" name="tel" id="tel" /> <br />

                <legend>När, var och hur?</legend>

                När vill du att jag kontaktar dig?

                    <option value="fm">Förmiddag</option>

                    <option value="kvall">Kväll</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Vad vill du?</legend>
                <p>Meddelande:<br />
                <textarea name="meddelande" id="meddelande" cols="45" rows="5"></textarea></p>
            </fieldset>
                <input type="submit" name="skicka" id="skicka" value="Skicka" />
