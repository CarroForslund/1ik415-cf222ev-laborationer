<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Carros sida</title>
        <link rel="stylesheet" type="text/css" href="../css/style.css" />
        <link rel="icon" type="image/gif" href="../pics/foxyblinkar.gif">
    </head>
    <body>
        <div id="container">
        
            <div id="header">
                <!-- <img src="../pics/logga-namnteckning.png" alt="logga" height="50"/> -->
            </div><!-- header -->
            
            <div id="nav">
                <ul>
                    <li><a href="../index.html" id="index" class="icon">Startsida</a></li>
                    <li><a href="presentation.html" id="presentation" class="icon">Presentation</a></li>
                    <li><a href="laborationer.html" id="laborationer" class="icon">Laborationer</a></li>
                    <li><a href="kontakt.html" class="active icon" id="kontakt">Kontakt</a></li>
                </ul>
            </div><!-- nav -->
            
            <div id="content">
                <form id="form" name="form" method="get" action="http://voyager.lnu.se/tekinet/kurser/dtt/wp_webbintro/form.php">
                    <fieldset>
                        <legend>Om dig</legend>
                            <input type="text" name="namn" id="namn" placeholder="Namn"/> <br />
                            <input type="email" name="epost" id="epost" placeholder="E-post" /> <br />
                            <input type="text" name="tel" id="tel" placeholder="Telefon"/> <br />
                    </fieldset>
                    <fieldset>
                        <legend>Gör några val</legend>
                            <label>Kontakta mig via</label><br />
                                E-post<input type="radio" name="hur" value="epost" />
                                Telefon<input type="radio" name="hur" value="tel" /><br />
                        
                            <label>När vill du att jag kontaktar dig?</label><br />
                                <select id="nar">
                                    <option value="morgon">Morgon</option>
                                    <option value="fm">Förmiddag</option>
                                    <option value="em">Eftermiddag</option>
                                    <option value="kvall">Kväll</option>
                                </select>

                        <legend>Vad vill du?</legend>
                            <textarea name="meddelande" id="meddelande" cols="45" rows="5" placeholder="Skriv ditt meddelande här"></textarea>
                    </fieldset>
                        <input type="submit" name="skicka" id="skicka" value="Skicka meddelande" />
                </form>
            </div><!-- content -->
            <div id="footer">
                <p>Ansvarig för materialet på denna sida är Caroline Forslund</p>
            </div><!-- footer -->
            
        </div><!-- container -->
    </body>
</html>
